<!doctype html>
<html>
    <head>
        <title>Music Tracker: Home</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        
        <style>
            @import url("/styles/main.css");
        </style>

        <!-- External Scripts-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    </head>
    

    <body>
        <div class = "container">
            <div id="login">
                <h1>Login to Spotify!</h1>
                <a id = "login-button" href="/login" class = "btn btn-primary">Log In</a></div>
                <div id="loggedin"></div>
                <div id ="user-profile"> </div>
                <div id="oauth"> </div>
                <button class="btn btn-primary" id="obtain-new-token">Obtain new token!</button>
            </div>
        </div>

        <script id="user-profile-template" type="text/x-handlebars-template">
            <h1>Logged In As {{display_name}}</h1>
            <div class ="media">
                <div class = "pull-left">
                    <img class = "media-object" width="150" src="{{images.0.url}}"/>
                </div>
                <div class = "media-body">
                    <dl class = "dl-horizontal">
                        <dt>Display Name</dt><dd class = "clearfix">{{display_name}}</dd>
                        <dt>Id</dt><dd>{{id}}</dd>
                        <dt>Email</dt><dd>{{email}}</dd>
                        <dt>Spotify URI</dt><dd></dd>
                        <dt>Link</dt><dd></dd>
                        <dt>Profile Image</dt><dd class ="clearfix"><a href="{{images.0.url}}"></a>{{images.0.url}}</dd>
                        <dt>Country</dt><dd>{{country}}</dd>
                    </dl>
                </div>
            </div>
        </script>

        <script id="user-profile-template" type="text/x-handlebars-template">
        <h1>Logged In As {{display_name}}</h1>
            <div class ="media">
                <div class = "pull-left">
                    <img class = "media-object" width="150" src="{{images.0.url}}"/>
                </div>
                <div class = "media-body">
                    <dl class = "dl-horizontal">
                        <dt>Display Name</dt><dd class = "clearfix">{{display_name}}</dd>
                        <dt>Id</dt><dd>{{id}}</dd>
                        <dt>Email</dt><dd>{{email}}</dd>
                        <dt>Spotify URI</dt><dd></dd>
                        <dt>Link</dt><dd></dd>
                        <dt>Profile Image</dt><dd class ="clearfix"><a href="{{images.0.url}}"></a>{{images.0.url}}</dd>
                        <dt>Country</dt><dd>{{country}}</dd>
                    </dl>
                </div>
            </div>
        </script>

        <!-- oauth-template -->
        <script id="oauth-template" type="text/x-handlebars-template">
            <h2>OAuth Information</h2>
            <dl class = "dl-horizontal">
                <dt>Access Token</dt><dd class="text-overflow">{{access_token}}</dd>
                <dt>Refresh Token</dt><dd class="text-overflow">{{refresh_token}}</dd>
            </dl>
        </script>

        <!-- Import from ./scripts
        Ideally should be refactored to <head> but doesnt load correctly when done -->
        <script src ="./scripts/main.js"></script>
    </body>  
</html>
